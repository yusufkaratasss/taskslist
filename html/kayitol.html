<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/kayıtol.css">
    <title>Kayıt Ol</title>
</head>
<body>
    <div class="anaekran">
        <h2>Kayıt Ol</h2>

        <form id="registerForm">
            <label for="username">Kullanıcı Adı:</label><br> 
            <input type="text" id="username" placeholder="Kullanıcı adı"  name="username" required> 
            <br>
            <label for="birthdate">Doğum Tarihi:</label><br>
            <input type="date" id="birthdate" class="input-field" placeholder="gün/ay/yıl" required>
            <br>
            <br>
            <label for="editTcInput">TC Kimlik No:</label>
            <br>
            <input type="text" id="tc" class="input-field" placeholder="TC Kimlik" min="11" maxlength="11" required>  
            <br>
            <label for="password">Şifre:</label><br>
            <input type="password" id="password" placeholder="Şifre"  name="password" required>
            <br>
            <br>
            <button type="submit" class="button">Kayıt Ol</button>
        </form>
    </div>
</body>
<script src="../ajavascipt/kayıtol.js"></script>
</html>
